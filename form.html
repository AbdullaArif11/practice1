<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    label{
      display: block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header><h3>HTML Form</h3></header>
  <main>
    <form action="">
      <label for="name">Your Name:  
      <input type="text" placeholder="Your Name">
      </label>

      <label for="email">Email Address:
        <input type="email" placeholder="Your Email">
      </label>

      <label for="number">Phone number:
        <input type="text" placeholder="Your phone number">
      </label>

      <!-- fild set -->
       <fieldset>
        <legend>Pick One</legend>
        <!-- radio type input -->
         <label for="One">
          <input type="radio" name="num" id="one">One
         </label>
         <label for="Two">
          <input type="radio" name="num" id="two">Two
         </label>
         <label for="Three">
          <input type="radio" name="num" id="two">Three
         </label>
         <!-- if name is smae then we can select only one else for different name we can select multiple -->
       </fieldset>

       <!-- check box -->
       <fieldset>
        <legend>Pick one or more</legend>
        <label for="alpha">
          <input type="checkbox" name="ray" id="alpha">Alpha
        </label>
        <label for="Beta">
          <input type="checkbox" name="ray" id="beta">Beta
        </label>
        <label for="Gama">
          <input type="checkbox" name="ray" id="gama">Gama
        </label>
       </fieldset>

       <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="30" rows="5"></textarea>
       </fieldset>

       <input type="submit">
      <!-- reset -->
       <input type="reset">
    </form>
  </main>
</body>
</html>
